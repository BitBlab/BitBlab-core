<meta charset="US-ANSI"> 
<html>
	<title>BitBlab</title>
	<link rel="stylesheet" href="./stylesheets/chat.css">
	<link rel="manifest" href="./misc/manifest.json">
	<script src="./javascripts/client.io.js"></script>
	<script src="./javascripts/jquery.js"></script>
	<script src="./javascripts/chat.js"></script>
	<script src="./javascripts/style.js"></script>
	<link rel="stylesheet" href="./stylesheets/bootstrap.min.css">
	<script src="./javascripts/bootstrap.min.js"></script>
	<body>
		<audio id="pingSound"><source src="./sounds/ping.mp3" type="audio/mpeg">
		<source src="./sounds/ping.ogg" type="audio/ogg"></audio>
		<audio id="dingdongSound" src=""></audio>
		<div id="headBox" style="padding: 2px;">
			<h2 style="display: inline-block; float: left; margin: 0px">BitBlab</h2>
			<div id="loginformdiv">
				<form id="loginform" class="form-inline" style="display: inline-block; float: right">
					<div class="form-group" style="display: inline-block;">
						<label for="userName">Username: </label>
						<input id="userName" type="text" size="30" class="form-control">
					</div>
					<div class="form-group" style="display: inline-block;">
						<label for="password">Password: </label><input id="password" type="password" size="30" class="form-control">
					</div>
					<input id="register" type="button" value="Register" class="btn btn-info">
					<input id="login" type="button" value="Login" class="btn btn-primary">
				</form>
			</div>
			<div id="settingsmenu" style="display:none">
				<button type="button" class="btn btn-info btn-sm" id="openSettings">
					<span class="glyphicon glyphicon-cog"></span>
				</button>
			</div>
			<span id="feedback">
				<span id="balance" class="label label-success"></span>
			</span>
        </button>
		</div>
				<div id="chatBox">
					<div id="msgWindow" style="" class="shadow"></div>
					<div class="input-group">
						<input id="msg" type="text" disabled="true" class="form-control" />
						<span class="input-group-btn">
							<button id="sendmsg" class="btn btn-info" type="button">Send</button>
						</span>
					</div>
				</div>
				<div id="roomBox">
					<div id="roomWindow" style="" class="shadow"></div>
					<input id="newinput" type="text" disabled="true" class="form-control" />
					<div id="newRoom">
						<form class="form-inline">
							<input id="newbutton" type="button" value="Join/Create Room " disabled="true" class="btn btn-success" style="width: 100%" />
						</form>
					</div>
				</div>

			
		<table>
			<tr>
				<td>
					<select id="color" style="width: 100px; display:inline-block" disabled class="form-control"></select>
				</td>
			</tr>
		</table>

		<!-- Register Modal -->
		<div id="registerModal" class="modal fade" role="dialog">
		  <div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Register</h4>
			  </div>
			  <div class="modal-body">
				<form id="formRegister">
					<div class="form-group">
						<input type="text" class="form-control" id="registerUsername" placeholder="Username" />
					</div>
					<div class="form-group">
						<input type="password" class="form-control" id="registerPassword" placeholder="Password" />
					</div>
					<div class="form-group">
						<input type="email" class="form-control" id="registerEmail" placeholder="Email" autofocus/>
					</div>
					<button type="submit" class="btn btn-primary">Register</button>
				</form>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			  </div>
			</div>

		  </div>
		</div>
		
		<!-- Settings Modal -->
		<div id="settings" class="modal fade" role="dialog">
		    <div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Register</h4>
					</div>
					<div class="modal-body">
						<input id="buycolorinput" type="text" style="width: 100px; display:inline-block" disabled="true" class="form-control" />
						<input id="buycolor" type="button" value="Buy Colors" disabled="true" class="btn btn-success" />
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
</html>
