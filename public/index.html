<meta charset="US-ANSI"> 
<html>
	<title>BitBlab</title>
	<link rel="stylesheet" href="./stylesheets/style.css"><link rel="stylesheet" href="./stylesheets/chat.css">
	<link rel="manifest" href="./misc/manifest.json">
	<script src="./javascripts/client.io.js"></script>
	<script src="./javascripts/jquery.js"></script>
	<script src="./javascripts/chat.js"></script>
	<link rel="stylesheet" href="./stylesheets/bootstrap.min.css">
	<script src="./javascripts/bootstrap.min.js"></script>
	<body>
		<audio id="pingSound"><source src="./sounds/ping.mp3" type="audio/mpeg">
		<source src="./sounds/ping.ogg" type="audio/ogg"></audio>
		<audio id="dingdongSound" src=""></audio>
		<div style="padding: 2px;">
			<h2 style="display: inline-block; float: left; margin: 0px">BitBlab</h2>
			<form id="loginform" class="form-inline" style="display: inline-block; float: right">
				<div class="form-group" style="display: inline-block;">
					<label for="userName">Username: </label>
					<input id="userName" type="text" size="30" class="form-control">
				</div>
				<div class="form-group" style="display: inline-block;">
					<label for="password">Password: </label><input id="password" type="password" size="30" class="form-control">
				</div>
				<input id="register" type="button" value="Register" class="btn btn-info">
				<input id="login" type="button" value="Login" class="btn btn-primary">
			</form>
			<span id="feedback">
				<span id="balance" class="label label-success"></span>
			</span>
		</div>
		<br>
		<table>
			<tr>
				<td>
					<div id="msgWindow" class="shadow"></div>
				</td>
				
				<td>
					<div id="roomWindow" class="shadow"></div>
				</td>
			</tr>
			
			<tr>
				<td>
					<div class="input-group">
						<input id="msg" type="text" style="width: 82vw; display:inline-block" disabled="true" class="form-control">
						<span class="input-group-btn">
							<button id="sendmsg" class="btn btn-info" style="width: 5vw" type="button">Send</button>
						</span>
					</div>
				</td>
				
				<td style="padding: 5px">
					<input id="newinput" type="text" style="width: 10vw" disabled="true" class="form-control">
				</td>
			</tr>
			
			<tr>
				<td>
					<select id="color" style="width: 100px; display:inline-block" disabled class="form-control"></select>
					<input id="buycolorinput" type="text" style="width: 100px; display:inline-block" disabled="true" class="form-control">
					<input id="buycolor" type="button" value="Buy Colors" disabled="true" class="btn btn-success">
				</td>
				
				<td id="newRoom" style="padding: 5px">
					<form class="form-inline">
						<input id="newbutton" type="button" value="Join/Create Room" disabled="true" class="btn btn-success" style="width: 10vw">
					</form>
				</td>
			</tr>
		</table>
	</body>
</html>
